<body class="text-center">

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="/">Go home!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="/register">Register</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>


	<div class="jumbotron vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
				<form method="post" th:action="@{/login}">
    <label>Username</label><br>
    <input type="text" name="username"><br>
    <br>
    <label>Password</label><br>
    <input type="password" name="password"><br>
    <br>
    <input type="submit" value="Login">
</form>
					<form class="form-signin text-center" method="post" th:action="@{/login}">
						<h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
						<label for="inputEmail" class="sr-only" >Email address</label> <input
							type="text" id="inputEmail" class="form-control"
							placeholder="Email address" required autofocus name="username"> <label
							for="inputPassword" class="sr-only">Password</label> 
							<input
							type="password" id="inputPassword" class="form-control"
							placeholder="Password" name="password" required>
							
<!-- 						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
						
						<div class="checkbox mb-3">
							<label> <input type="checkbox" value="remember-me">
								Remember me
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
							in</button>
							<a href="/register">I don't have account :( </a>
						<p class="mt-5 mb-3 text-muted">&copy; Bitch please</p>
					</form>

					<div class="col-lg-4"></div>
				</div>
			</div>
		</div>
