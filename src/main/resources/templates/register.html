<head>

<body class="text-center">

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="/">Go home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link disabled" href="/login">Sign in</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

<!--   <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post"> -->

<!--         <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> -->
<!--     </form> -->

	<div class="jumbotron vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<form class="form-signin text-center" th:action="@{/register}" method="post" th:object="${user}">
						<h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
							<label for="inputEmail" class="sr-only">First name</label>
							<input type="text" class="form-control" placeholder="First name" th:field="*{firstName}" required autofocus> 
							<label for="inputEmail" class="sr-only">Second name</label>
							<input type="text" class="form-control" placeholder="Second name" th:field="*{secondName}" required autofocus> 
							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" class="form-control" placeholder="Email address" th:field="*{mail}" required autofocus > 
							<label for="inputPassword" class="sr-only">Password</label> 
							<input type="password" class="form-control" placeholder="Password" th:field="*{password}" required>
<!-- 							<input type="hidden" th:field="*{role}" value="${role.id}"> -->
<!-- 							<label for="inputPassword" class="sr-only">Confirm password</label> -->
<!-- 							<input type="password" class="form-control" placeholder="ConfirmPassword" required> -->
						<div class="checkbox mb-3">
							
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sing up
							</button>
						<p class="mt-5 mb-3 text-muted">&copy; Bitch please</p>
					</form>

					<div class="col-lg-4"></div>
				</div>
			</div>
		</div>
	</div>
	<span th:text="${elo}"></span>


</body>
</html>
